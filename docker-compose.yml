version: '3.8'

services:
  algoritmit-bot:
    build: .
    container_name: algoritmit-trading-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - WORLDCHAIN_RPC_URL=https://patient-patient-waterfall.worldchain-mainnet.quiknode.pro/cea629fe80a05630338845dc1fd58f8da329b083/
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./wallets.json:/app/wallets.json
      - ./discovered_tokens.json:/app/discovered_tokens.json
      - ./.env:/app/.env
    ports:
      - "3000:3000"
    networks:
      - algoritmit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching (if needed)
  redis:
    image: redis:7-alpine
    container_name: algoritmit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - algoritmit-network
    command: redis-server --appendonly yes

volumes:
  redis-data:

networks:
  algoritmit-network:
    driver: bridge